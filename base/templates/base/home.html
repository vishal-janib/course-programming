{% extends 'main.html' %}

{% block content %}

<style>
   .home-container {
      display:grid;
      grid-template-columns: 1fr 3fr;
   }
</style>
   
<div class="home-container">
   <div>
      <h3>Browse Topics</h3>
      <hr>
      <div>
         <a href="{% url 'home' %}">All</a>
      </div>

      {% for topic in topics %}
         <div>
            <a href="{% url 'home' %}?q={{topic.name}}">{{topic.name}}</a>
         </div>

      {% endfor %}
   </div>
   <div>
   <a href="{% url 'create-room' %}">Create your Classroom</a>
   <div>
       {% for room in rooms %}
          <div>
            <a href="{% url 'update-room' room.id %}">Edit</a>
            <span>@{{room.host.username}}</span>
            <a href="deleteRoom/{{room.id}}">delete</a>
            <h5>{{room.id}}--<a href="/room/{{room.id}}">{{room.name}}</a></h5>
            <small>{{room.topic.name}}</small>
            <hr>
         </div>

          {% endfor %}
    </div>
</div>
</div>

{% endblock %}
